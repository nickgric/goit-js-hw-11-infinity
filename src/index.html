<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />

  <body>
    <div class="search-box">
    <form class="search-form" id="search-form">
      <input
      class="search-input"
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="👉 Type key-word here..."

      <button class="search-button" type="submit">🔍 Search</button>
    </div>
     <div class="search-results gallery"></div>

      <button class="search-more-button" type="submit">🪧 Show more</button>
    </div>
    </form>
